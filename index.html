<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>2025년도 2학년 2반 롤링페이퍼</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&family=Gowun+Batang:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-top: #fff5ef;
        --bg-bottom: #f5fbff;
        --card-bg: rgba(255, 255, 255, 0.78);
        --desk-light: #e8d4b9;
        --desk-dark: #d5b48c;
        --ink: #3f2e2a;
        --sub-ink: #6f5a53;
        --accent: #ff8fb3;
        --accent-soft: #ffe3ee;
        --shadow: 0 14px 35px rgba(98, 73, 53, 0.18);
        --radius-xl: 24px;
        --radius-l: 18px;
        --page-scale: 1;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100dvh;
        height: 100dvh;
        font-family: "Gaegu", "Gowun Batang", sans-serif;
        color: var(--ink);
        background: linear-gradient(160deg, var(--bg-top), var(--bg-bottom));
        position: relative;
        overflow: hidden;
      }

      .bg-orb {
        position: fixed;
        border-radius: 999px;
        filter: blur(2px);
        opacity: 0.55;
        z-index: -1;
        animation: float 8s ease-in-out infinite;
      }

      .bg-orb.one {
        width: 220px;
        height: 220px;
        background: #ffdbe8;
        top: -60px;
        right: -40px;
      }

      .bg-orb.two {
        width: 260px;
        height: 260px;
        background: #dff6ff;
        left: -120px;
        bottom: 8%;
        animation-delay: 1.8s;
      }

      .bg-orb.three {
        width: 180px;
        height: 180px;
        background: #fff0c7;
        right: 8%;
        bottom: 5%;
        animation-delay: 0.8s;
      }

      .page {
        width: min(1120px, 92vw);
        margin: 0 auto;
        padding: 18px 0 16px;
        transform: scale(var(--page-scale));
        transform-origin: top center;
        will-change: transform;
      }

      .header {
        background: var(--card-bg);
        border: 2px solid rgba(255, 255, 255, 0.7);
        border-radius: var(--radius-xl);
        box-shadow: var(--shadow);
        text-align: center;
        padding: 20px 18px 14px;
        backdrop-filter: blur(6px);
        margin-bottom: 24px;
        animation: revealDown 0.65s ease both;
      }

      .header h1 {
        margin: 0;
        font-size: clamp(2rem, 3.2vw, 2.9rem);
        letter-spacing: 0.04em;
      }

      .header h1 .mobile-title-break {
        display: inline;
      }

      .header p {
        margin: 8px 0 0;
        font-family: "Gowun Batang", serif;
        font-size: clamp(0.95rem, 1.4vw, 1.08rem);
        color: var(--sub-ink);
      }

      .classroom {
        position: relative;
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: clamp(16px, 2.7vw, 34px);
        align-items: stretch;
        padding: clamp(18px, 3vw, 34px);
        border-radius: 34px;
        border: 2px solid rgba(255, 255, 255, 0.8);
        box-shadow: var(--shadow);
        background:
          linear-gradient(
            90deg,
            rgba(220, 191, 156, 0.22) 49.7%,
            transparent 49.7%,
            transparent 50.3%,
            rgba(220, 191, 156, 0.22) 50.3%
          ),
          linear-gradient(
            0deg,
            rgba(220, 191, 156, 0.2) 49.7%,
            transparent 49.7%,
            transparent 50.3%,
            rgba(220, 191, 156, 0.2) 50.3%
          ),
          repeating-linear-gradient(90deg, #f8ecd9 0 54px, #f2e3cc 54px 56px),
          linear-gradient(160deg, #fdf8ee, #f5e9d6 56%, #f7efdf);
        overflow: hidden;
      }

      .classroom::before {
        content: "";
        position: absolute;
        inset: 0;
        background: radial-gradient(
          circle at 50% 46%,
          rgba(255, 255, 255, 0.48),
          transparent 56%
        );
        pointer-events: none;
        z-index: 0;
      }

      .classroom::after {
        content: "2반 교실";
        position: absolute;
        top: 14px;
        right: 16px;
        padding: 4px 10px;
        border-radius: 999px;
        border: 1px solid rgba(134, 105, 73, 0.2);
        background: rgba(255, 248, 237, 0.85);
        color: #74553f;
        font-family: "Gowun Batang", serif;
        font-size: 0.8rem;
        z-index: 2;
      }

      .team {
        position: relative;
        min-height: 292px;
        animation: revealUp 0.6s ease both;
        animation-delay: var(--delay, 0s);
        z-index: 1;
      }

      .team-head {
        display: none;
      }

      .desk-zone {
        position: relative;
        min-height: 292px;
        border-radius: 22px;
        overflow: visible;
        background: radial-gradient(
          circle at 50% 50%,
          rgba(255, 255, 255, 0.44),
          rgba(255, 255, 255, 0) 58%
        );
      }

      .desk-zone::before {
        content: "";
        position: absolute;
        inset: 18% 14%;
        border-radius: 999px;
        background: radial-gradient(
          circle at 50% 50%,
          rgba(255, 255, 255, 0.35),
          rgba(255, 255, 255, 0) 72%
        );
        pointer-events: none;
      }

      .desk-layout {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: min(86%, 330px);
        z-index: 1;
      }

      .desks {
        position: relative;
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 0;
        width: 100%;
      }

      .desk {
        width: 100%;
        aspect-ratio: 1 / 2;
        background: url("./assets/desk-vertical.svg") center / 102% 100%
          no-repeat;
        filter: drop-shadow(0 8px 12px rgba(103, 74, 49, 0.3));
      }

      .team-tag {
        position: absolute;
        left: 50%;
        top: -30px;
        transform: translateX(-50%);
        z-index: 4;
        font-size: clamp(1.12rem, 2vw, 1.34rem);
        font-family: "Gowun Batang", serif;
        background: #fffdf7;
        border: 2px solid #f0ddc7;
        border-radius: 14px;
        padding: 8px 12px;
        box-shadow: 0 8px 16px rgba(77, 51, 25, 0.12);
        pointer-events: none;
        text-align: center;
        min-width: 128px;
      }

      .seat {
        position: absolute;
        z-index: 2;
        border: none;
        border-radius: 14px;
        min-width: 84px;
        max-width: 100px;
        min-height: 48px;
        padding: 8px 10px;
        background: linear-gradient(180deg, #fffafc, #ffeef5);
        color: var(--ink);
        box-shadow: 0 8px 16px rgba(123, 76, 93, 0.18);
        font-family: inherit;
        font-size: clamp(1.02rem, 1.9vw, 1.15rem);
        font-weight: 700;
        cursor: pointer;
        transition:
          transform 0.18s ease,
          box-shadow 0.18s ease,
          background 0.18s ease;
        text-wrap: balance;
        white-space: nowrap;
        line-height: 1.1;
        text-align: center;
      }

      .seat:hover {
        transform: translateY(-4px) rotate(-1deg);
        box-shadow: 0 14px 20px rgba(123, 76, 93, 0.2);
        background: linear-gradient(180deg, #fff3f8, #ffe6f0);
      }

      .seat:focus-visible {
        outline: 3px solid #ff8eb8;
        outline-offset: 2px;
      }

      .seat.top-left {
        top: 29%;
        left: 16%;
      }

      .seat.top-right {
        top: 29%;
        right: 16%;
      }

      .seat.bottom-left {
        bottom: 29%;
        left: 16%;
      }

      .seat.bottom-right {
        bottom: 29%;
        right: 16%;
      }

      .hint {
        text-align: center;
        margin: 12px 0 0;
        color: var(--sub-ink);
        font-family: "Gowun Batang", serif;
        font-size: 0.95rem;
      }

      .modal {
        position: fixed;
        inset: 0;
        display: grid;
        align-items: center;
        justify-items: center;
        background: rgba(33, 22, 16, 0.42);
        backdrop-filter: blur(2px);
        padding: max(18px, env(safe-area-inset-top)) 18px
          max(18px, env(safe-area-inset-bottom));
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
        z-index: 20;
      }

      .modal[hidden] {
        display: none;
      }

      .note-card {
        width: min(680px, 94vw);
        max-height: calc(100dvh - 36px);
        border-radius: 24px;
        background: #fffdf8;
        border: 3px solid #f4ddca;
        box-shadow: 0 20px 40px rgba(35, 22, 12, 0.25);
        display: flex;
        flex-direction: column;
        overflow: hidden;
        animation: popIn 0.2s ease;
      }

      .note-head {
        padding: 16px 18px;
        background: linear-gradient(120deg, #ffe7f1, #fff4d9);
        border-bottom: 2px solid #f1e0d0;
        display: flex;
        justify-content: space-between;
        gap: 12px;
        align-items: center;
      }

      .note-title {
        margin: 0;
        font-size: clamp(1.35rem, 2.2vw, 1.6rem);
      }

      .note-sub {
        margin: 2px 0 0;
        font-family: "Gowun Batang", serif;
        color: var(--sub-ink);
        font-size: 0.9rem;
      }

      .close-btn {
        border: none;
        border-radius: 10px;
        min-width: 44px;
        min-height: 44px;
        padding: 8px 11px;
        background: #fff;
        color: #5a433a;
        cursor: pointer;
        font-size: 1.06rem;
        font-family: inherit;
        box-shadow: 0 3px 10px rgba(92, 71, 57, 0.2);
        transition: transform 0.15s ease;
      }

      .close-btn:hover {
        transform: translateY(-2px);
      }

      .note-body {
        padding: 20px 18px 24px;
        flex: 1 1 auto;
        min-height: 0;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }

      .note-paper {
        margin: 0;
        padding: 18px;
        min-height: 160px;
        border-radius: 16px;
        background:
          repeating-linear-gradient(
            to bottom,
            rgba(255, 213, 220, 0.18),
            rgba(255, 213, 220, 0.18) 1px,
            transparent 1px,
            transparent 30px
          ),
          #fff;
        border: 1px solid #f2dfd7;
        box-shadow: inset 0 1px 2px rgba(91, 61, 50, 0.08);
        white-space: pre-wrap;
        font-size: clamp(1.05rem, 1.9vw, 1.2rem);
        line-height: 1.65;
        font-family: "Gowun Batang", serif;
        color: #503d36;
      }

      @media (max-width: 1024px) {
        .classroom {
          grid-template-columns: repeat(2, minmax(0, 1fr));
          gap: 14px;
          padding: 16px;
        }

        .team {
          min-height: 248px;
        }

        .desk-zone {
          min-height: 248px;
        }
      }

      @media (max-width: 768px) {
        .classroom {
          grid-template-columns: repeat(2, minmax(0, 1fr));
          gap: 10px;
          padding: 12px;
        }

        .page {
          width: 94vw;
          padding-top: 10px;
        }

        .header h1 .mobile-title-break {
          display: block;
        }

        .classroom::after {
          content: none;
        }

        .team {
          min-height: 224px;
        }

        .desk-zone {
          min-height: 224px;
        }

        .desk-layout {
          width: min(90%, 200px);
        }

        .team-tag {
          top: -8px;
          min-width: 92px;
          padding: 5px 8px;
          font-size: clamp(0.78rem, 2.1vw, 0.9rem);
          white-space: nowrap;
        }

        .seat {
          min-width: 60px;
          max-width: 68px;
          min-height: 44px;
          padding: 6px 6px;
          font-size: clamp(0.78rem, 2.2vw, 0.88rem);
        }

        .seat.top-left {
          left: 4%;
        }

        .seat.top-right {
          right: 4%;
        }

        .seat.bottom-left {
          left: 4%;
        }

        .seat.bottom-right {
          right: 4%;
        }

        .note-paper {
          min-height: 140px;
        }
      }

      @media (max-width: 400px) {
        .classroom {
          grid-template-columns: 1fr;
          gap: 12px;
          padding: 14px;
        }

        .team {
          min-height: 236px;
        }

        .desk-zone {
          min-height: 236px;
        }

        .desk-layout {
          width: min(84%, 230px);
        }

        .team-tag {
          top: -10px;
          min-width: 104px;
          padding: 6px 10px;
          font-size: clamp(0.9rem, 2.4vw, 1.02rem);
        }

        .seat {
          min-width: 68px;
          max-width: 78px;
          padding: 7px 8px;
          font-size: clamp(0.88rem, 2.6vw, 0.98rem);
        }

        .seat.top-left {
          left: 5%;
        }

        .seat.top-right {
          right: 5%;
        }

        .seat.bottom-left {
          left: 5%;
        }

        .seat.bottom-right {
          right: 5%;
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @keyframes revealDown {
        from {
          opacity: 0;
          transform: translateY(-12px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes revealUp {
        from {
          opacity: 0;
          transform: translateY(14px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes popIn {
        from {
          transform: scale(0.95);
          opacity: 0.7;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="bg-orb one" aria-hidden="true"></div>
    <div class="bg-orb two" aria-hidden="true"></div>
    <div class="bg-orb three" aria-hidden="true"></div>

    <main class="page">
      <header class="header">
        <h1>
          2025년도 2학년 2반 <span class="mobile-title-break">롤링페이퍼</span>
        </h1>
        <p>자리를 눌러서 친구들의 한마디를 확인해보세요</p>
      </header>

      <section
        class="classroom"
        id="classroom"
        aria-label="교실 자리 배치도"
      ></section>
      <p class="hint">1년동안 감사했습니다 선생님! 항상 행복하세요:D</p>
    </main>

    <section class="modal" id="noteModal" hidden aria-live="polite">
      <article
        class="note-card"
        role="dialog"
        aria-modal="true"
        aria-labelledby="noteTitle"
      >
        <div class="note-head">
          <div>
            <h2 class="note-title" id="noteTitle">좌석</h2>
            <p class="note-sub" id="noteSub">조 정보</p>
          </div>
          <button
            type="button"
            class="close-btn"
            id="closeModalBtn"
            aria-label="메시지 닫기"
          >
            닫기
          </button>
        </div>
        <div class="note-body">
          <p class="note-paper" id="noteText"></p>
        </div>
      </article>
    </section>

    <script>
      const teamData = [
        {
          groupName: "백범 김구조",
          seats: [
            {
              student: "금새인",
              note: "항상 아침마다 신경쓰고 챙겨주셔서 감사합니다.",
            },
            {
              student: "이서현",
              note: `김연수 선생님, 안녕하세요. 
선생님을 어드바이저로 만나 행운이라고 생각합니다!
선생님의 많은 조언 덕분에 세상을 바라보는 폭 넓고 깊은 안목을 가지게 되었습니다. '기망기망', '양지가 음지가 되고 음지가 양지가 된다', '긍정에너지와 정신승리' '지성이면 감천이다', '중용 23장' 등의 말씀을 통해 항상 꾸준히 노력하고 방심하지 않는 삶의 태도와 가치관을 배워가게 되었습니다. 아침마다 '바위처럼'의 긍정에너지와 덕담으로 저를 반겨주셔서 감사했습니다. 항상 안부를 물으시는 선생님의 세심한 관심과 애정이 1년 동안 큰 힘이 되어주었습니다. 앞으로 선생님과 어드바이저 타임을 함께 하지 못한다는게 아쉽습니다. 하지만 선생님이 말씀하신 것처럼 3학년이 되더라도 한 번 어드바이저는 영원한 어드바이저라고 생각합니다! 3학년도 긍정에너지와 정신승리로 흔들리지 않고 묵묵히 최선을 다하겠습니다 💪 1년 동안 진심으로 감사드렸습니다~

굉장히 짧은 시간이지만 17년동안 인생을 살아보니 행복이 최고인 것 같습니다:) 항상 건강하시고 행복하세요 선생님!! 졸업하고도 꼭 다시 뵈러 오겠습니다. 사랑합니다!!!!`,
            },

      const seatPositions = [
        "top-left",
        "top-right",
        "bottom-left",
        "bottom-right",
      ];

      const classroom = document.getElementById("classroom");
      const modal = document.getElementById("noteModal");
      const closeModalBtn = document.getElementById("closeModalBtn");
      const noteTitle = document.getElementById("noteTitle");
      const noteSub = document.getElementById("noteSub");
      const noteText = document.getElementById("noteText");
      const page = document.querySelector(".page");

      function openModal(groupName, studentName, note) {
        noteTitle.textContent = studentName;
        noteSub.textContent = groupName;
        noteText.textContent = note;
        modal.hidden = false;
      }

      function closeModal() {
        modal.hidden = true;
      }

      function fitPageToViewport() {
        if (!page) {
          return;
        }

        document.documentElement.style.setProperty("--page-scale", "1");

        const viewportWidth = window.innerWidth - 8;
        const viewportHeight = window.innerHeight - 8;
        const pageWidth = page.offsetWidth;
        const pageHeight = page.scrollHeight;
        const widthScale = viewportWidth / pageWidth;
        const heightScale = viewportHeight / pageHeight;
        const scale = Math.min(1, widthScale, heightScale);

        document.documentElement.style.setProperty(
          "--page-scale",
          `${Math.max(scale, 0.1)}`,
        );
      }

      teamData.forEach((group, index) => {
        const team = document.createElement("article");
        team.className = "team";
        team.style.setProperty("--delay", `${index * 0.09}s`);

        team.innerHTML = `
        <div class="desk-zone">
          <p class="team-tag">${group.groupName}</p>
          <div class="desk-layout">
            <div class="desks" aria-hidden="true">
              <div class="desk"></div>
              <div class="desk"></div>
            </div>
          </div>
        </div>
      `;

        const deskZone = team.querySelector(".desk-zone");

        group.seats.forEach((seat, seatIndex) => {
          if (seat.disabled) {
            return;
          }

          const seatButton = document.createElement("button");
          seatButton.type = "button";
          seatButton.className = `seat ${seatPositions[seatIndex]}`;
          seatButton.dataset.group = group.groupName;
          seatButton.dataset.student = seat.student;
          seatButton.dataset.note = seat.note;
          seatButton.textContent = seat.student;
          deskZone.appendChild(seatButton);
        });

        classroom.appendChild(team);
      });

      classroom.addEventListener("click", (event) => {
        const target = event.target;
        if (
          !(target instanceof HTMLElement) ||
          !target.classList.contains("seat")
        ) {
          return;
        }

        openModal(
          target.dataset.group,
          target.dataset.student,
          target.dataset.note,
        );
      });

      closeModalBtn.addEventListener("click", closeModal);

      modal.addEventListener("click", (event) => {
        if (event.target === modal) {
          closeModal();
        }
      });

      window.addEventListener("keydown", (event) => {
        if (event.key === "Escape" && !modal.hidden) {
          closeModal();
        }
      });

      window.addEventListener("resize", fitPageToViewport);
      window.addEventListener("orientationchange", fitPageToViewport);
      window.addEventListener("load", fitPageToViewport);
      if (document.fonts && document.fonts.ready) {
        document.fonts.ready.then(fitPageToViewport);
      }
      fitPageToViewport();
    </script>
